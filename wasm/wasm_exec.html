<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		// const go = new Go();
		// WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject)
		// .then((result) => {
		//	go.run(result.instance);
		// });

		const binFile = "lib.wasm";

		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch(binFile), go.importObject)
			.then(async (result) => {
				mod = result.module;
				inst = result.instance;
				document.getElementById("runButton").disabled = false;
				await go.run(inst);
			});
	</script>
	<script type="text/javascript">
		let result = "not what we're looking for...";

		function mutateText(mutatorFunc) {
			let text = document.getElementById("text");
			mutatorFunc(text.value);
			text.value = result; // this is so bad...
		}
	</script>

	<textarea id="text" name="text" rows="8" cols="80">asdf</textarea><br />
	<button onClick="mutateText(capitalise)" id="runButton" disabled>Run</button>
</body>

</html>
